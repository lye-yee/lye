<ion-content>
  <div style="background-color: #5B2D8F;font-size: 30px;padding: 20px;text-align: center;color: white;">
    Scan
  </div>
  <div style="width: 100wv;margin-bottom: 100px;">
    <div *ngFor='let eve of arrayer'
      style='border: 4px solid black;border-radius: 25px; margin:20px;padding: 20px;display:flex; flex-direction: column;font-size: 25px;'>
      <div> ID: {{eve.name}} </div>
      <div>Qty: {{eve.qty}}</div>
    </div>
  </div>
  <div style="display: flex;align-items: center;bottom: 0; border-top: 2px solid #5B2D8F;position: fixed;width: 100vw;">
    <div (click)='off()' [ngClass]="onScan==true ? 'offbutton' : ''"
      style="background-color:#5B2D8F; color: white;font-size: 30px;text-align: center; padding: 20px 60px;width:50vw;">
      Off
    </div>
    <div (click)='on()' [ngClass]="onScan==true ? 'onbutton' : ''"
      style="background-color: white; color: #5B2D8F;font-size: 30px;text-align: center; padding: 20px 60px;width:50vw;">
      On
    </div>
  </div>

</ion-content>
